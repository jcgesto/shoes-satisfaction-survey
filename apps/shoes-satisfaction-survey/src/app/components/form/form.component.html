<myorg-header title="We would like to hear your opinion" description="You recently bought through our online store, and we would like to know how everything went. As a reward for your opinion we will send you a discount code for your next purchase."></myorg-header>

<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-field">
        <label class="form-field__label" for="name">Name*</label>
        <input id="name" class="text-input" type="text" formControlName="name" placeholder="Name"
            [ngClass]="{'invalid': name?.invalid && (name?.dirty || name?.touched || showErrors)}">
        <div class="form-field__error" *ngIf="name?.invalid && (name?.dirty || name?.touched || showErrors)">Type a name</div>
    </div>
    <div class="form-field">
        <label class="form-field__label" for="lastname">Last name*</label>
        <input id="lastname" class="text-input" type="text" formControlName="lastname" placeholder="Last name"
            [ngClass]="{'invalid': lastname?.invalid && (lastname?.dirty || lastname?.touched || showErrors)}">
        <div class="form-field__error" *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched || showErrors)">Type a last
            name</div>
    </div>
    <div class="form-field">
        <label class="form-field__label" for="email">Email*</label>
        <input id="email" class="text-input" type="text" formControlName="email" placeholder="Email"
            [ngClass]="{'invalid': email?.invalid && (email?.dirty || email?.touched || showErrors)}">
        <div class="form-field__error" *ngIf="email?.invalid && (email?.dirty || email?.touched || showErrors)">Type a valid email
        </div>
    </div>
    <div class="form-field form-field--separator">
        <label class="form-field__label">How was the proccess through our online store?*</label>
        <div class="radio-group">
            <label class="radio-group__element" for="score-poor">
                <input id="score-poor" type="radio" value="1" formControlName="score">Poor
            </label>
            <label class="radio-group__element" for="score-bad">
                <input id="score-bad" type="radio" value="2" formControlName="score">Bad
            </label>
            <label class="radio-group__element" for="score-good">
                <input id="score-good" type="radio" value="3" formControlName="score">Good
            </label>
            <label class="radio-group__element" for="score-great">
                <input id="score-great" type="radio" value="4" formControlName="score">Great
            </label>
            <label class="radio-group__element" for="score-excellent">
                <input id="score-excellent" type="radio" value="5" formControlName="score">Excellent
            </label>
        </div>
        <div class="form-field__error form-field__error--radio-group"
            *ngIf="score?.invalid && (score?.dirty || score?.touched || showErrors)">Make a
            selection</div>
    </div>
    <div class="form-field form-field--separator">
        <label class="form-field__label" for="notes">How could we improve?</label>
        <textarea id="notes" class="text-input" type="text"></textarea>
    </div>
    <button class="" type="submit">{{ processing ? 'Processing' : 'Send' }}</button>
</form>
